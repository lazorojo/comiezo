<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Diario</title>

<style>
/* -----------------------------
   COLORES BASE (Aesthetic)
------------------------------ */
:root{
  --paper:#fff7fa;       /* Papel rosita claro */
  --accent:#e88bd8;      /* Rosado pastel */
  --text:#333;
}

/* -----------------------------
   ESTILOS GENERALES
------------------------------ */
html, body{
  margin:0;
  padding:0;
  height:100%;
  font-family: "Segoe UI", Arial, sans-serif;
  color:var(--text);
  background-color:#ffe4f3;
}

/* -----------------------------
   FONDO DE MO√ëOS REPELTE KAWAII
------------------------------ */
body{
  background-image: url("data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'>
    <g transform='translate(80,80) scale(0.85)'>
      <!-- Lazo izquierdo -->
      <path d='M-55 -15 C -100 -45 -100 45 -55 15 C -40 5 -40 -5 -55 -15 z'
            fill='%23ff8fc8'/>
      <!-- Lazo derecho -->
      <path d='M55 -15 C 100 -45 100 45 55 15 C 40 5 40 -5 55 -15 z'
            fill='%23ff8fc8'/>
      <!-- Centro -->
      <circle cx='0' cy='0' r='22' fill='%23ffb3db'/>

      <!-- Carita kawaii -->
      <circle cx='-8' cy='-2' r='4' fill='black'/>
      <circle cx='8' cy='-2' r='4' fill='black'/>
      <path d='M-4 6 Q 0 10 4 6' stroke='black' stroke-width='2' fill='none'/>
    </g>
  </svg>");
  background-size:160px 160px;
}

/* -----------------------------
   TARJETA DEL DIARIO
------------------------------ */
.diario{
  background:var(--paper);
  width:85%;
  max-width:850px;
  margin:40px auto;
  padding:30px 40px;
  border-radius:18px;
  border:2px solid #ffc6e6;
  box-shadow:0 0 14px rgba(0,0,0,0.12);
}

/* -----------------------------
   T√çTULO Y SUBT√çTULO
------------------------------ */
h1{
  text-align:center;
  margin-top:0;
  color:#d64cab;
  font-size:2.2em;
}

h2{
  text-align:center;
  margin-top:-10px;
  margin-bottom:25px;
  color:#b84b9a;
  font-size:1.3em;
}

/* -----------------------------
   TEXTO DEL DIARIO
------------------------------ */
p, textarea{
  font-size:1.1em;
  line-height:1.6;
}

/* √Årea para escribir */
textarea{
  width:100%;
  height:250px;
  border-radius:10px;
  border:1px solid #ffbde2;
  padding:15px;
  resize:none;
  font-size:1.1em;
  background:#fff;
  outline:none;
  box-shadow:0 0 8px rgba(255,180,220,0.5);
  transition:0.2s;
}

textarea:focus{
  border-color:#e875c8;
  box-shadow:0 0 10px rgba(232,117,200,0.7);
}
</style>

</head>
<body>

<div class="diario">
  <h1>Mi Diario üéÄ</h1>
  <h2>Subt√≠tulo o fecha aqu√≠ ‚ú®</h2>

  <textarea placeholder="Escribe aqu√≠ tu tema, pensamientos o lo que quieras guardar..."></textarea>
</div>

</body>
</html>
