<title>Momentos con mi Abuelito</title>

<style>
body {
    background: #eaf6ff; /* azul pastel */
    margin: 0;
    font-family: "Comic Sans MS", Arial, sans-serif;
    text-align: center;
    padding-bottom: 160px; /* deja espacio para las miniaturas */
}

/* ----- TÍTULO ----- */
h1 {
    color: #5fa8d3;
    margin-top: 20px;
    text-shadow: 1px 1px #ffffff;
}
h2 {
    color: #7bbce6;
    margin-top: -10px;
}

/* ----- IMÁGENES AL CENTRO ----- */
.center-photo-frame {
    width: 90%;
    max-width: 350px;
    margin: 30px auto;
    position: relative;
}

.center-photo {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(90, 140, 180, 0.4);
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transform: rotate(-6deg) scale(0.9);
    transition: opacity 1.2s ease, transform 1.2s ease;
}

.center-photo.visible {
    opacity: 1;
    transform: rotate(0deg) scale(1);
}

/* ----- MINIATURAS DE VIDEOS ----- */
.video-strip {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 200;
}

.video-thumb {
    width: 110px;
    height: 110px;
    border-radius: 12px;
    overflow: hidden;
    opacity: 0.4;
    transition: opacity 1s ease;
}

.video-thumb.active {
    opacity: 1;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* ----- VIDEO PRINCIPAL ----- */
#main-video {
    width: 90%;
    max-width: 450px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 18px rgba(90, 140, 180, 0.4);
    opacity: 0;
    transition: opacity 1.2s ease;
}

#main-video.fade-in { opacity: 1; }
#main-video.fade-out { opacity: 0; }
