<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Momentos con mi Abuelito</title>

<style>
body {
    background: #eaf6ff;
    margin: 0;
    font-family: "Comic Sans MS", Arial, sans-serif;
    text-align: center;
    padding-bottom: 200px;
}

/* ===== TÍTULOS ===== */
h1 {
    color: #5fa8d3;
    margin-top: 20px;
    text-shadow: 1px 1px #ffffff;
}
h2 {
    color: #7bbce6;
    margin-top: -10px;
}

/* ===== FOTOS ===== */
.center-photo-frame {
    width: 90%;
    max-width: 350px;
    margin: 30px auto;
    position: relative;
    height: 350px;
}

.center-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(90, 140, 180, 0.4);
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1.8s ease;
}

.center-photo.visible {
    opacity: 1;
}

/* ===== VIDEOS ABAJO ===== */
.video-strip {
    position: fixed;
    bottom: 20px;
    width: 100%;
    height: 130px;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
}

.video-box {
    position: absolute;
    width: 140px;
    height: 140px;
    opacity: 0;
    border-radius: 12px;
    overflow: hidden;
    transition: opacity 1.2s ease, transform 2s ease;
}

/* POSICIONES de cada video */
.pos-left {
    left: 10%;
}

.pos-center-slide {
    left: 10%;
    transform: translateX(0);
}

.pos-right {
    right: 10%;
}

/* Cuando aparece */
.show {
    opacity: 1;
}

/* Deslizamiento para video 2 */
.slide {
    transform: translateX(160px);
}

</style>
</head>

<body>

<h1>✨ Momentos con mi Abuelito ✨</h1>
<h2>Mis recuerdos más hermosos</h2>

<!-- FOTOS -->
<div class="center-photo-frame">
    <img src="1000006433.jpg" class="center-photo" id="photo1">
    <img src="1000006434.jpg" class="center-photo" id="photo2">
    <img src="1000006435.jpg" class="center-photo" id="photo3">
    <img src="1000006436.jpg" class="center-photo" id="photo4">
</div>

<!-- VIDEOS ABAJO -->
<div class="video-strip">
    <video class="video-box pos-left" id="v1" muted></video>
    <video class="video-box pos-center-slide" id="v2" muted></video>
    <video class="video-box pos-left" id="v3" muted></video>
    <video class="video-box pos-right" id="v4" muted></video>
</div>

<script>
/* ===== ASIGNAR VIDEOS ===== */
const sources = ["video1.mp4", "video2.mp4", "video3.mp4", "video4.mp4"];
const boxes = [
    document.getElementById("v1"),
    document.getElementById("v2"),
    document.getElementById("v3"),
    document.getElementById("v4")
];

boxes.forEach((v, i) => v.src = sources[i]);

/* ===== ANIMACIÓN DE VIDEOS ===== */
let n = 0;
function showVideo() {
    boxes.forEach(b => {
        b.classList.remove("show", "slide");
    });

    let b = boxes[n];
    b.classList.add("show");

    if(n === 1) {
        setTimeout(() => b.classList.add("slide"), 200);
    }

    n = (n + 1) % 4;
}

showVideo();
setInterval(showVideo, 5000);

/* ===== SLIDESHOW DE FOTOS INDEPENDIENTE ===== */
const photos = [
    document.getElementById("photo1"),
    document.getElementById("photo2"),
    document.getElementById("photo3"),
    document.getElementById("photo4")
];

let p = 0;

function changePhoto() {
    photos.forEach(ph => ph.classList.remove("visible"));
    photos[p].classList.add("visible");
    p = (p + 1) % photos.length;
}

changePhoto();
setInterval(changePhoto, 4000);
</script>
</body>
</html>
