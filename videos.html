<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Momentos con mi Abuelo ðŸŽ€</title>

<style>
body {
    background: #fffafc;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-bottom: 120px; /* espacio para las miniaturas */
}

/* ---------------- MINIATURAS ---------------- */
.video-strip {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 200;
}

.video-thumb {
    width: 110px;
    height: 110px;
    border-radius: 12px;
    overflow: hidden;
    opacity: 0;
    transition: opacity 1.5s ease;
}

/* ---------------- VIDEO PRINCIPAL ---------------- */
#main-video-container {
    margin-top: 30px;
}

#main-video {
    width: 90%;
    max-width: 450px;
    border-radius: 20px;
    box-shadow: 0 0 18px rgba(255, 140, 180, 0.4);
}

/* AnimaciÃ³n aparecer / desaparecer */
.fade-in { opacity: 1 !important; }
.fade-out { opacity: 0 !important; }
</style>

</head>
<body>

<h1 style="color:#ff76b8; text-shadow:1px 1px #ffd4ea;">
    âœ¨ Momentos con mi Abuelito âœ¨
</h1>

<p style="color:#ff9acb; margin-top: -10px; font-size: 18px;">
    Mis recuerdos mÃ¡s especiales
</p>

<div id="main-video-container">
    <video id="main-video" autoplay muted></video>
</div>

<!-- Miniaturas abajo -->
<div class="video-strip">
    <video class="video-thumb" id="thumb1" muted></video>
    <video class="video-thumb" id="thumb2" muted></video>
    <video class="video-thumb" id="thumb3" muted></video>
    <video class="video-thumb" id="thumb4" muted></video>
</div>

<script>
/* Nombres de tus videos â€” cÃ¡mbialos por los reales */
const videos = [
    "video1.mp4",  // Nieta abrazando al abuelo
    "video2.mp4",  // Caminando
    "video3.mp4",  // Comiendo
    "video4.mp4"   // El cuarto video
];

/* Miniaturas */
const thumbs = [
    document.getElementById("thumb1"),
    document.getElementById("thumb2"),
    document.getElementById("thumb3"),
    document.getElementById("thumb4")
];

const mainVideo = document.getElementById("main-video");
let index = 0;

/* Asignar las fuentes a las miniaturas */
thumbs.forEach((t, i) => {
    t.src = videos[i];
    t.loop = true;
    t.play();
});

/* Secuencia automatizada */
function playSequence() {
    mainVideo.classList.remove("fade-in", "fade-out");
    mainVideo.src = videos[index];
    mainVideo.load();

    // Espera un poquito antes de aparecer
    setTimeout(() => {
        mainVideo.classList.add("fade-in");
    }, 100);

    mainVideo.play();

    // MINIATURA activa: aparece
    thumbs[index].classList.add("fade-in");

    // Cuando termina el video â†’ desaparece y pasa al siguiente
    mainVideo.onended = () => {
        mainVideo.classList.remove("fade-in");
        mainVideo.classList.add("fade-out");

        thumbs[index].classList.remove("fade-in");

        setTimeout(() => {
            index = (index + 1) % videos.length;  // siguiente video
            playSequence();
        }, 1500); // tiempo del fade out
    };
}

playSequence();
</script>

</body>
</html>
