<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Momentos con mi Abuelito üéÄ</title>

<style>
/* ----------------- ESTILOS GENERALES ----------------- */
body {
    background: #fffafc;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-bottom: 140px;
}

/* T√≠tulo */
h1 {
    color: #ff76b8;
    text-shadow: 1px 1px #ffd4ea;
    margin-top: 25px;
}

p.subtitle {
    margin-top: -10px;
    color: #ff9acb;
    font-size: 18px;
}

/* ----------------- √ÅREA DEL VIDEO PRINCIPAL ----------------- */
#main-video {
    width: 90%;
    max-width: 450px;
    border-radius: 22px;
    box-shadow: 0 0 18px rgba(255, 140, 180, 0.45);
    opacity: 0;
    transition: opacity 1.2s ease;
}

.fade-in { opacity: 1 !important; }
.fade-out { opacity: 0 !important; }

/* ----------------- MINIATURAS ----------------- */
.video-strip {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 14px;
    z-index: 200;
}

/* Miniatura base */
.video-thumb {
    width: 110px;
    height: 110px;
    border-radius: 16px;
    overflow: hidden;
    opacity: 0.4;
    transition: all 0.6s ease;
    border: 3px solid transparent;
}

/* Miniatura activa */
.video-thumb.active {
    opacity: 1;
    transform: scale(1.18);
    border-color: #ff7eb9;
    box-shadow: 0 0 12px rgba(255, 120, 170, 0.6);
}

/* Miniatura visible desde inicio */
.video-thumb.loaded {
    opacity: 0.7;
}
</style>

</head>
<body>

<h1>‚ú® Momentos con mi Abuelito ‚ú®</h1>
<p class="subtitle">Mis recuerdos m√°s especiales</p>

<!-- VIDEO PRINCIPAL -->
<video id="main-video" autoplay muted></video>

<!-- MINIATURAS -->
<div class="video-strip">
    <video class="video-thumb" id="thumb1" muted></video>
    <video class="video-thumb" id="thumb2" muted></video>
    <video class="video-thumb" id="thumb3" muted></video>
    <video class="video-thumb" id="thumb4" muted></video>
</div>

<script>
/* ----------------- LISTA DE VIDEOS ----------------- */
const videos = [
    "video1.mp4",  // Nieta abrazando al abuelo
    "video2.mp4",  // Caminando
    "video3.mp4",  // Comiendo
    "video4.mp4"   // Video 4
];

/* Obtenci√≥n de elementos */
const mainVideo = document.getElementById("main-video");
const thumbs = [
    document.getElementById("thumb1"),
    document.getElementById("thumb2"),
    document.getElementById("thumb3"),
    document.getElementById("thumb4")
];

let index = 0;

/* ----------------- CARGAR MINIATURAS ----------------- */
thumbs.forEach((thumb, i) => {
    thumb.src = videos[i];
    thumb.loop = true;
    thumb.play();
    thumb.classList.add("loaded"); // se hacen visibles suavemente
});

/* ----------------- FUNCI√ìN PRINCIPAL DE SECUENCIA ----------------- */
function playSequence() {
    mainVideo.classList.remove("fade-in", "fade-out");
    mainVideo.src = videos[index];
    mainVideo.load();

    /* Miniatura activa */
    thumbs.forEach(t => t.classList.remove("active"));
    thumbs[index].classList.add("active");

    /* Suave aparici√≥n */
    setTimeout(() => {
        mainVideo.classList.add("fade-in");
        mainVideo.play();
    }, 150);

    /* Cuando termina ‚Üí pasa al siguiente */
    mainVideo.onended = () => {
        mainVideo.classList.remove("fade-in");
        mainVideo.classList.add("fade-out");

        setTimeout(() => {
            index = (index + 1) % videos.length;
            playSequence();
        }, 1200);
    };
}

playSequence();
</script>

</body>
</html>
